        <!-- Magical stones with colors -->

<ol id="initialZone" ondrop="drop(event)" ondragover="allowDrop(event)">
    <!-- List items go here -->
    <ul>

    <li class="stone" id="yellow" draggable="true" ondragstart="drag(event)" style="background-image: url('assets/gems/yellow.png');"></li>

    <ol id="dropZone2" ondrop="drop(event)" ondragover="allowDrop(event)">

    </ol>

<button onclick="checkOrder()">Check the Order</button>
